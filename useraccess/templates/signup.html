{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %} " rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %} " rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');

    html,
    body {
        background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
        background-size: cover;
        /* background-repeat: no-repeat; */
        height: 100%;
        font-family: 'Numans', sans-serif;
    }


    .container {
        height: 100%;
        align-content: center;
        margin-top: 50;
    }

    .card {
        height: ;
        margin-top: auto;
        margin-bottom: auto;
        width: 600px;
        background-color: rgba(0, 0, 0, 0.5) !important;
        text-align: center;
    }

    .social_icon span {
        font-size: 60px;
        margin-left: 10px;
        color: #FFC312;
    }

    .social_icon span:hover {
        color: white;
        cursor: pointer;
    }

    .card-header h3 {
        color: white;
    }

    .social_icon {
        position: absolute;
        right: 20px;
        top: -45px;
    }

    .input-group-prepend span {
        width: 50px;
        background-color: #FFC312;
        color: black;
        border: 0 !important;
    }

    input:focus {
        outline: 0 0 0 0 !important;
        box-shadow: 0 0 0 0 !important;

    }

    .remember {
        color: white;
    }
</style>

<body>
    <main class="pt-3">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;"><small>Firstname</small></label>
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.firstname}}

                                </div>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;"><small>Lastname</small></label>
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.lastname}}

                                </div>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;;"><small>Email</small></label>
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.email}}

                                </div>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;"><small>PhoneNumber</small></label>
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.phonenumber}}

                                </div>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;;"><small>Password</small></label>
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.password1}}

                                </div>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend col-md-4">
                                    <label style="padding: 5px; color: white;;"><small>confirm
                                            password</small></label>
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <div class="col-md-8">
                                    {{form.password2}}

                                </div>

                            </div>
                            <div class="row align-items-center remember pt-3">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn float-right login_btn white">Sign Up
                                    </b></strong></button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links grey">
                            already have an account?<a href="{ url 'login' }">Login</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
