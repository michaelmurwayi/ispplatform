
<!DOCTYPE html>
<html lang="en">
<head>
<title>TRUTH WIFI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="https://icomnalt.sirv.com/login/truth-favicon%20(1).png" type="image/x-icon">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/animate.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/animsition.min.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/select2.min.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/daterangepicker.css">

<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/util.css">
<link rel="stylesheet" type="text/css" href="https://icomnalt.sirv.com/login/main.css">

</head>
<body>
	
<div class="limiter">
<div class="container-login100" style="background-image: url('https://icomnalt.sirv.com/Images/bg-01.jpg');">
<div class="wrap-login100">
<form class="login100-form validate-form" action="" method="POST">
	{% csrf_token %}
<span class="login100-form-logo">
<i class="zmdi zmdi-landscape"></i>
</span>
<span class="login100-form-title p-b-34 p-t-27">
Log in
</span>
<div class="wrap-input100 validate-input" data-validate="Enter username">
	{{ form.username }}
<!-- <span class="focus-input100" data-placeholder="&#xf207;"></span> -->
</div>
<div class="wrap-input100 validate-input" data-validate="Enter password">
	{{ form.password }}
<span class="focus-input100" data-placeholder="&#xf191;"></span>
</div>
<div class="contact100-form-checkbox">
<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
<label class="label-checkbox100" for="ckb1">
Remember me
</label>
</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">
Login
</button>
</div>
<br>
<h5 class="" style="text-align: center;">Or register here</h5>
<br>
<div class="container-login100-form-btn">
	<button class="login100-form-btn">
	Register
	</button>
	</div>
<div class="text-center p-t-90">
<a class="txt1" href="#">
Forgot Password?
</a>
</div>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/jquery/jquery-3.2.1.min.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/animsition/js/animsition.min.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/bootstrap/js/popper.js" type="775e62e55501af049173db60-text/javascript"></script>
<script src="https://colorlib.com/etc/lf/Login_v3/vendor/bootstrap/js/bootstrap.min.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/select2/select2.min.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/daterangepicker/moment.min.js" type="775e62e55501af049173db60-text/javascript"></script>
<script src="https://colorlib.com/etc/lf/Login_v3/vendor/daterangepicker/daterangepicker.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/vendor/countdowntime/countdowntime.js" type="775e62e55501af049173db60-text/javascript"></script>

<script src="https://colorlib.com/etc/lf/Login_v3/js/main.js" type="775e62e55501af049173db60-text/javascript"></script>

<script type="775e62e55501af049173db60-text/javascript">
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');

</body>
</html>
