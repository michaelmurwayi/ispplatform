{% load static %}

<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        $.ajax(
            {
                type: "GET",
                url: url,
                data: {
                    access_period: data_array[0],
                    price: data_array[1],
                    speed: data_array[2],
                    bundle: data_array[3],

                },
                success: function (data) {
                    $('#like' + catid).remove();
                    $('#message').text(data);

    }

</script>
<style>
    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .container-fluid {
        max-width: 80%;
        height: 80%;
        margin-top: 50px;
        position: absolute;
        left: 10%;
        padding: 50px;
        background-color: black;
        opacity: 0.9;
        color: antiquewhite;

    }

    small {
        color: antiquewhite;
    }

    ul {
        list-style-type: none;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <a class="navbar-brand" href="#"><strong><b>Truth WiFi</b></strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Internet Packages </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="view intro-2">
            <div class="">
                <div class="mask rgba-black-strong flex-center">
                    <div class="container">
                        <div class="white-text text-center wow fadeInUp">
                            <h4>Truth Wifi</h4>
                            <h4>The Promised LAN</h4>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <center>
            <br>
            <h3 style="text-align: center;"> <strong><b>Our Internet Packages</b></strong></h3>
            <div class="container-fluid card">
                <div class="row">
                    <div class="col-md-12 packages pt-0 well">
                        <div class=" row">
                            {% for items in package_list %}
                            <div class=" package col-md-3 view overlay  ">
                                <button class="btn black-gradient btn-rounded color-white" action=""
                                    value={{items.bundle_length}},{{items.bundle_price}},{{items.bundle_speed}}

                                    <ul>
                                        <li><strong>{{items.bundle_length}}</strong></li>
                                        <li><strong>{{items.bundle}}</strong></li>
                                        <li><strong>{{items.bundle_price}} Ksh</strong></li>

                                    </ul>
                                </button>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
        </center>

</body>

</html>
